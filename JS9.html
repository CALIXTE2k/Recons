<p id="function"></p>
<script>
    //declaration fonction
function myfunction(a,b){
return a * b;
}
//variable pour le resultat
let result = myfunction(10,5);
//affichage resultat
document.getElementById("function").innerHTML= "Le resultat est "+ result;
</script>

<br>
<p id="ope"></p>
<script>
function ope$(x,y){

    return x ** y;
}
let resultat = ope$(10,2);
document.getElementById("ope").innerHTML= resultat;
</script>
