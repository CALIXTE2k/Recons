<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>
    
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    
    </body>
    </html> 
    
    <br>
    <br>
    
    <h2>Voici ce que peut faire Javascript</h2>
  <p id="ok">
  JavaScript peut modifier le style HTML
  </p>
  <button type="button" onclick="document.getElementById('ok').style.fontFamily='cambria'">Cliquer</button>
  <br>
  <br>
  <h2>
    On peut utiliser la balise script pour inserer un code JavaScript
  </h2>
  <p id="demo">
  JavaScript 
  </p>
  <script>
    document.getElementById("demo").innerHTML="Bonsoir";
  </script>
  <br>
  <br>
</body>
</html>
